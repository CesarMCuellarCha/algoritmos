<script>
  let btnCalcular = document.querySelector("#btnCalcular")
// Render preguntas
const contenedor=document.getElementById('preguntas');
const todas=[...preguntasBasicas,...preguntasIntermedias,...preguntasAvanzadas];

todas.forEach((p,i)=>{
  const div=document.createElement('div');
  div.className='question';
  const opciones=[p[1],p[2],p[3]].sort(()=>Math.random()-0.5);
  div.innerHTML=`<p>${p[0]}</p>`+opciones.map(o=>`<input type="radio" class="form-check-input" required name="q${i+1}" value="${o===p[1]?1:0}"> ${o}<br>`).join('');
  contenedor.appendChild(div);
});

// Temporizador 90 min
let tiempo=5400;
setInterval(()=>{
 const m=Math.floor(tiempo/60);
 const s=tiempo%60;
 document.getElementById('timer').textContent=`⏱️ Tiempo restante: ${m}:${s.toString().padStart(2,'0')}`;
 tiempo--;
 if(tiempo<0)calcularResultado();
},1000);

btnCalcular.addEventListener("click",calcularResultado)

function calcularResultado(){
  const nombre=document.getElementById('nombre').value.trim();
  if(!nombre){swal.fire("Evaluación Matemáticas", 'Ingrese el nombre','info');return;}
    let total=0;
    let cantidad=0
    for(let i=1;i<=50;i++){
      const r=document.querySelector(`input[name=q${i}]:checked`);
      if(r) cantidad++;
      if(r&&r.value==1){
        total++;
      }
      
       
  }
  if(cantidad==50){
    const nota=(total/50*5).toFixed(1);
    const estado=nota>=3?'APROBADO':'NO APROBADO';
    let texto = `<hr><b>Aprendiz:</b> ${nombre}<br><b>Aciertos:</b> ${total}/50<br><b>Nota:</b> ${nota}/5.0<br><b>Estado:</b> ${estado}`
    swal.fire("Resultado Evaluación  ",texto, "info")
    document.querySelector("#examen").reset()
    //document.getElementById('resultado').innerHTML=`<hr><b>Aprendiz:</b> ${nombre}<br><b>Aciertos:</b> ${total}/50<br><b>Nota:</b> ${nota}/5.0<br><b>Estado:</b> ${estado}`;
  }else{
    swal.fire("Evaluación Matemáticas", `${nombre}, falta por responder ${50-cantidad} pregunta(s)`,"info")
  }
  
}
</script>
